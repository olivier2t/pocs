  - name: VMware Cloud Provider
    groups:
    - name: Access Configuration
      technologies: [pipeline]
      vars:
      - name: "vSphere account"
        description: "The vSphere account where to deploy the infrastructure. It contains server, user and password."
        key: vsphere_cred
        widget: cy_cred
        widget_config:
          full_cred: false
          cred_types:
            - custom
        type: string
        default: "((vsphere))"